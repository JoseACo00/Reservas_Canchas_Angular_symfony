<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Canchas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="createForm">
    <h2 style="text-align: center;">Crear Canchas</h2>
    <form [formGroup]="formAddCancha"  (ngSubmit)="crearCancha()">
          <div class="mb-5 form-check">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre" formControlName="nombre" placeholder="Introducir nombre de la  cancha" required>
          </div>

          <div class="mb-5 form-check">
            <label for="localidad" class="form-label">Localidad</label>
            <input type="text" class="form-control" id="localidad" name="localidad" formControlName="localidad" placeholder="Introduce a la localidad que pertenece" required>
          </div>

          <div class="mb-5 form-check">
            <label for="direccion" class="form-label">Direccion</label>
            <input type="text" class="form-control" id="direccion" name="direccion" formControlName="direccion" placeholder="Introduce la direccion del campo ">
          </div>

          <div class="mb-5 form-check">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" class="form-control" id="precio" name="precio" formControlName="precio" placeholder="Introduce el precio del campo" required>
          </div>

          <div class="mb-5 form-check">
              <label for="imagen" class="form-label">imagenn</label>
              <input type="file" class="form-control" id="imagen" name="imagen" formControlName="imagen" required>
          </div>
          <div class="mb-5 form-check">
            <label for="disponibilidad" class="form-label">Diponibilidad</label>
            <select id="disponibilidad" class="form-control" name="disponibilidad" formControlName="disponibilidad" required>
              <option value="Todos los dias">Todos los dias</option>
              <option value="Turno tarde">Turno Tarde</option>
              <option value="Fines de semana">Fines de semanas</option>
              <option value="En reformas">En Reformas</option>
            </select>
          </div>
          <div class="d-grid gap-2 col-4 float-end">
            <button type="submit"  [disabled]="formAddCancha.invalid" class="btn" >Crear</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
