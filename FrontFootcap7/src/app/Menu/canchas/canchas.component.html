<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canchas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <header class="content header">
    <h1 class="title">Canchas de fútbol</h1>
    <div class="btn-home">
    </div>
  </header>

  <div class="table-responsive">
      <h2 style="text-align: center;">Listado de Canchas</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Localidad</th>
              <th>Dirección</th>
              <th>Precio</th>
              <th>Imagen</th>
              <th>Disponibilidad</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cancha of canchas">
              <td>{{ cancha.nombre }}</td>
              <td>{{ cancha.localidad }}</td>
              <td>{{ cancha.direccion }}</td>
              <td>{{ cancha.precio }}</td>
              <td><img [src]="cancha.imagen" alt="{{ cancha.nombre }}" class="img-thumbnail" style="max-width: 100px;"></td>
              <td>{{ cancha.disponibilidad }}</td>
              <td>
                <button *ngIf="isAdmin" class="btn btn-primary" (click)="editarCancha(cancha.id)">Editar</button>
                <button *ngIf="isUser" class="btn btn-success" (click)="reservarCancha(cancha.id)">Reservar</button>
                <button *ngIf="isAdmin" class="btn btn-danger" (click)="openDeleteModal(cancha.id)">Borrar</button>
              </td>
            </tr>
          </tbody>
        </table>

          	<!-- Modal de confirmación -->
            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Eliminación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    ¿Estás seguro de que deseas eliminar esta cancha?
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-danger" (click)="confirmDelete()">Confirmar Eliminación</button>
                  </div>
                </div>
              </div>
            </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
