<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <br>
  <br>
  <br>
  <br>
  <header class="content header">
    <h1  style="text-align: center;" class="title">Partidos Asignados</h1>
    <div class="btn-home">
    </div>
  </header>
  <div class="table-responsive">
    <table class="table">
      <thead>
        <tr>
          <th>Nombre de Cancha</th>
          <th>Dirección</th>
          <th>Fecha</th>
          <th>Hora de Inicio</th>
          <th>Hora de Fin</th>
          <th>Estado Árbitro</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let partido of partidos">
          <td>{{ partido.cancha.nombre }}</td>
          <td>{{ partido.cancha.direccion }}</td>
          <td>{{ partido.reserva.fecha_reserva }}</td>
          <td>{{ partido.reserva.hora_reserva }}</td>
          <td>{{ partido.reserva.hora_fin }}</td>
          <td>{{ partido.estado_arbitro }}</td>
          <td>
            <button class="btn btn-success" (click)="actualizarEstado(partido.id, 'Aceptado')" [disabled]="partido.estado_arbitro === 'Aceptado'">Aceptar</button>
            <button class="btn btn-danger" (click)="actualizarEstado(partido.id, 'Denegado')" [disabled]="partido.estado_arbitro === 'Denegado'">Denegar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
