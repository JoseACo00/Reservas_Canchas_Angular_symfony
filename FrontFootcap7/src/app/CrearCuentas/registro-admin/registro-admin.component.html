<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div class="createForm">
    <h2 style="text-align: center;">Crear cuenta admin</h2>
    <form [formGroup]="formAdmin"  (ngSubmit)="procesar()">
          <div class="mb-5 form-check">
              <label for="name" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="name" name="name" formControlName="name" placeholder="Introducir nombre" required>
          </div>

          <div class="mb-5 form-check">
            <label for="surname1" class="form-label">Primer Apellido</label>
            <input type="text" class="form-control" id="surname1" name="surname1" formControlName="surname1" placeholder="Introduce tú primer Apellido" required>
          </div>

          <div class="mb-5 form-check">
            <label for="surname2" class="form-label">Segundo Apellido</label>
            <input type="text" class="form-control" id="surname2" name="surname2" formControlName="surname2" placeholder="Introduce tú primer Apellido">
          </div>

          <div class="mb-5 form-check">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" formControlName="email" placeholder="Introduce tú email" required>
          </div>

          <div class="mb-5 form-check">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" formControlName="password" placeholder="Introduce el password" required>
          </div>

          <div class="mb-5 form-check">
            <label for="birthdate" class="form-label">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="birthdate" name="birthdate" formControlName="birthdate" placeholder="Escoge la fechad de tu nacimiento" required>
          </div>

          <div class="mb-5 form-check">
              <label for="phone" class="form-label">Teléfono</label>
              <input type="text" class="form-control" id="phone" name="phone" formControlName="phone"  placeholder="Introduce un número de contacto" required>

          </div>

          <div class="d-grid gap-2 col-4 float-end">
              <button type="submit" class="btn" >Registrarse</button>
          </div>
          <div class="user-loggin">
            <p>¿Ya tienes cuenta?<a href="Login">  Inicia sesión</a></p>
          </div>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
