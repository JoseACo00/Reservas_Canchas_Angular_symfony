<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footcap7 Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="FormLogin">
    <form [formGroup]="formLogin" (ngSubmit)="onLogin021()">
       <h1>Loggin</h1>

      <div class="mb-5 form-check">
        <i class='bx bx-envelope'></i>
        <input type="email" class="form-control" placeholder="Introducir el email" name="email" formControlName="email" required>
         <!-- Icono del correo -->
      </div>

      <div class="mb-5 form-check">
        <i class='bx bx-lock'></i>
        <input type="password" class="form-control" placeholder="Introducir la contrase単a"  name="password"  formControlName="password" required="">
       <!-- icono del passsword-->
      </div>

      <div class="recordar">
          <label> <input type="checkbox"  formControlName="remenberMe" >Recuerdame </label>
          <a href="#">多Has olvidado la contrase単a?</a>
      </div><br>
      <button  class="btn"  type="submit" >Acceder</button>
      <div class="registarse-link">
        <p>多No tienes una cuenta con nosotros? <a href="registro-Usuario">Registrarse</a></p>
      </div>

    </form>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
