<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reset-password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="FormReset">
    <form [formGroup]="FormChangePassword" (ngSubmit)="changePassword01()" >
       <h1>Escribe la nueva contrase√±a</h1>

       <div class="mb-5 form-check">
        <i class='bx bx-lock'></i>
        <input type="password" class="form-control" [placeholder]="" formControlName="password" required="">
       <!-- icono del passsword-->
      </div>

      <div class="mb-5 form-check">
        <i class='bx bx-lock'></i>
        <input type="password" class="form-control" [placeholder]="" formControlName="confirmPassword" required="">

       <!-- icono del passsword-->
      </div>

      <button  class="btn"  type="submit" (click)="validPassword()" >Enviar</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
